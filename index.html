<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <title>Spesial Pricing Table</title>

        <link href="assets/css/bootstrap.min.css" rel="stylesheet">
        <link href="assets/css/font-awesome.min.css" rel="stylesheet">
        <link href="assets/css/style.css" rel="stylesheet">
        <link href="assets/css/responsive.css" rel="stylesheet">
        
    </head>
    <body>
        <div class="section-padding">
            <div class="pricing-list">
                <div class="container">
                    <div class="row">
                        <div class="col-md-10 col-md-offset-2">
                            <div class="pricing-box">
                                <div class="singel-pricing-box">
                                    <div class="logo">
                                        <img src="assets/img/plane-1.png" alt="">
                                    </div>
                                    <div class="pri-containt">
                                        <h1>basic</h1>
                                        <span>29</span>
                                        <ul class="pri-menu">
                                            <li><strong>15</strong> account</li>
                                            <li><strong>100GB</strong> space</li>
                                            <li><strong>1</strong> domane name</li>
                                            <li><strong>50GB</strong> band width</li>
                                        </ul>
                                        <a href="#" class="pri-bottun">get started</a>
                                    </div>
                                </div>

                                <div class="singel-pricing-box">
                                    <div class="logo">
                                        <img src="assets/img/plane-2.png" alt="">
                                    </div>
                                    <div class="pri-containt">
                                        <h1>advance</h1>
                                        <span>49</span>
                                        <ul class="pri-menu">
                                            <li><strong>15</strong> account</li>
                                            <li><strong>100GB</strong> space</li>
                                            <li><strong>1</strong> domane name</li>
                                            <li><strong>50GB</strong> band width</li>
                                        </ul>
                                        <a href="#" class="pri-bottun">get started</a>
                                    </div>
                                </div>

                                <div class="singel-pricing-box active">
                                    <div class="logo">
                                        <img src="assets/img/plane-3.png" alt="">
                                    </div>
                                    <div class="pri-containt">
                                        <h1>pro</h1>
                                        <span>79</span>
                                        <ul class="pri-menu">
                                            <li><strong>15</strong> account</li>
                                            <li><strong>100GB</strong> space</li>
                                            <li><strong>1</strong> domane name</li>
                                            <li><strong>50GB</strong> band width</li>
                                        </ul>
                                        <a href="#" class="pri-bottun">get started</a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        

        <script src="assets/js/jquery.min.js"></script>
        <script src="assets/js/bootstrap.min.js"></script>
        <script src="assets/js/main.js"></script>
    </body>
</html>
